machine:
  ghc:
    version: 7.10.2
  services:
    - docker

dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - wget https://github.com/commercialhaskell/stack/releases/download/v0.1.8.0/stack-0.1.8.0-linux-x86_64.tar.gz -O /tmp/stack.tar.gz
    - tar -C /tmp -xf /tmp/stack.tar.gz && chmod +x /tmp/stack-*/stack
    - sudo mv /tmp/stack-*/stack /usr/bin/stack
  override:
    - stack setup
    - stack build
    - docker info
    - docker build -t quay.io/haskell_works/sqs-resurrector .

test:
  override:
    - stack test
  post:
    - docker run --rm -it quay.io/haskell_works/sqs-resurrector sqs-resurector | egrep -q "MissingFileError"

deployment:
  quai:
    branch: [develop, master]
    commands:
    - docker login -e="." -u="$QUAI_USERNAME" -p="$QUAI_PASSWORD" quay.io
    - docker push quay.io/haskell_works/sqs-resurrector

notify:
  webhooks:
    - url: https://webhooks.gitter.im/e/65f3582ebbb8f8434c3e